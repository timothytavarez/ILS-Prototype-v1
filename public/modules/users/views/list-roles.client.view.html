<section data-ng-controller="RolesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Roles</h1>
    </div>
    <div class="list-group">
			<a data-ng-repeat="role in roles" data-ng-href="#!/roles/{{role._id}}" class="list-group-item">
				<h4 class="list-group-item-heading" data-ng-bind="role.roleName"></h4>
				<h4 class="list-group-item-heading" data-ng-bind="role.desc"></h4>
				<small class="list-group-item-text">
					Created on <span data-ng-bind="role.created | date:'medium'"></span>
				</small>
			</a>
		</div>
		<div class="alert alert-warning text-center" data-ng-hide="!roles.$resolved || roles.length">
    	No Roles yet, why don't you <a href="/#!/roles/create">create one</a>?
    </div>
</section>
