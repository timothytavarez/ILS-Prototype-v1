<section data-ng-controller="AdministrationController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Use: {{ user.firstName + " " + user.lastName }}</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <h3>General Information</h3>
        <div class="form-group">
          <label class="control-label" for="username">Username</label>
          <div class="controls">
            <input type="text" data-ng-model="user.username" id="username" class="form-control" placeholder="Username" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <div class="controls">
            <input type="text" data-ng-model="user.email" id="email" class="form-control" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="firstName">First Name</label>
          <div class="controls">
            <input type="text" data-ng-model="user.firstName" id="firstName" class="form-control" placeholder="First Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="lastName">Last Name</label>
          <div class="controls">
            <input type="text" data-ng-model="user.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="password">Reset Password</label>
          <div class="controls">
            <input type="password" data-ng-model="user.password" id="password" class="form-control" placeholder="To Not Modify Leave Blank" required>
          </div>
        </div>

        <h3>Current Roles</h3>

        <!-- Single button -->
        <section data-ng-controller="RolesController" data-ng-init="find()">
          <div class="btn-group" dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
              Add Roles <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
              <li role="menuitem" data-ng-repeat="role in roles"><a href="#">{{ role.roleName }}</a></li>
              <li class="menuitem" data-ng-hide="!roles.$resolved || roles.length">
                No Roles yet, why don't you <a href="/#!/roles/create">create one</a>?
              </li>
            </ul>
          </div>
        </section>

        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>

        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>

    </form>
  </div>
</section>
