<section data-ng-init="vm.findOne()">
  <div class="page-header">
    <h1 data-ng-bind="vm.user.firstName + ' ' + vm.user.lastName"></h1>
  </div>

  <div ><!-- class="pull&#45;right" -->
    <div class="list-group">
      <label class="control-label" >First Name</label>
      <h4 class="list-group-user-heading" data-ng-bind="vm.user.firstName"></h4>
      <label class="control-label" >Last Name</label>
      <h4 class="list-group-user-heading" data-ng-bind="vm.user.lastName"></h4>
      <label class="control-label" >Email Address</label>
      <h4 class="list-group-user-heading" data-ng-bind="vm.user.email"></h4>
      <label class="control-label" >Username</label>
      <h4 class="list-group-user-heading" data-ng-bind="vm.user.username"></h4>
    </div>

		<a class="btn btn-primary" ui-sref="common.editUser({userId:vm.user._id})">
      <span class="glyphicon glyphicon-edit">Edit</span>
    </a>

  </div>
</section>
