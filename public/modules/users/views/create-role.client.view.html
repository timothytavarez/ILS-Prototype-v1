<section data-ng-controller="RolesController" data-ng-init="initRole()">
	<div class="page-header">
		<h1>New Role</h1>
	</div>
<div>

	<div class="row">
		<div class="col-md-7">
			<div data-ng-show="error" class="text-danger">
				<strong data-ng-bind="error"></strong>
			</div>

			<form class="form-horizontal" data-ng-submit="create()" novalidate>
				<div data-ng-include src='"modules/users/views/role-form.client.view.html"'></div>
			</form>
		</div>
	</div>
</section>
