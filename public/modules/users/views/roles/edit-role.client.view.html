	</div>

		<div class="row">
			<div class="col-md-7">

				<form class="form-horizontal" data-ng-submit="vm.update()" novalidate>
					<div data-ng-include src='"modules/users/views/roles/role-form.client.view.html"'></div>

			</div>
		</div>
</section>
