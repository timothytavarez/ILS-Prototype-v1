<section data-ng-controller="ItemsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="item.title"></h1>
	</div>

	<div ><!-- class="pull&#45;right" -->
    <div class="list-group">
			<label class="control-label" >Type</label>
			<h4 class="list-group-item-heading" data-ng-bind="item.itemType"></h4>
			<label class="control-label" >Title</label>
			<h4 class="list-group-item-heading" data-ng-bind="item.title"></h4>
			<label class="control-label" >Author</label>
			<h4 class="list-group-item-heading" data-ng-bind="item.author"></h4>
			<label class="control-label" >Description</label>
			<h4 class="list-group-item-heading" data-ng-bind="item.desc"></h4>
			<div data-ng-show="item.isCheckedOut">
				<label class="control-label" >Item is Checked Out</label>
			</div>
    </div>
		<a data-ng-hide="item.isCheckedOut" class="btn btn-primary" data-ng-click="checkOut();">
			<i class="glyphicon glyphicon-chevron-up"></i>
		</a>
		<a data-ng-show="item.isCheckedOut" class="btn btn-primary" data-ng-click="checkIn();">
			<i class="glyphicon glyphicon-chevron-down"></i>
		</a>
		<a class="btn btn-primary" href="/#!/items/{{item._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

</section>
