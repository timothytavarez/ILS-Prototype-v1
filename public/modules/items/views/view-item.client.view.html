<section data-ng-controller="ItemsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="item.title"></h1>
	</div>

	<div ><!-- class="pull&#45;right" -->
    <div class="list-group">
			<label class="control-label" >Type</label>
			<h4 class="list-group-item-heading" data-ng-bind="item.itemType"></h4>
			<label class="control-label" >Title</label>
			<h4 class="list-group-item-heading" data-ng-bind="item.title"></h4>
			<label class="control-label" >Author</label>
			<h4 class="list-group-item-heading" data-ng-bind="item.author"></h4>
			<label class="control-label" >Description</label>
			<h4 class="list-group-item-heading" data-ng-bind="item.desc"></h4>
			<div data-ng-show="item.isCheckedOut">
				<label class="control-label" >Item is Checked Out</label>
			</div>
    </div>

		<a ng-if="canHold()" data-ng-click="hold()">Place On Hold</a><br>
		<a ng-if="canCheckOut()" data-ng-click="checkOut();">Check Out</a><br>
		<a ng-if="canCheckIn()"  data-ng-click="checkIn();">Check In</a><br>
		<a ng-if="canRenew()"  data-ng-click="renew();">Renew Book</a><br>
	
		<a class="btn btn-primary" ng-href="/#!/items/{{item._id}}/edit">
			<span class="glyphicon glyphicon-edit"></span>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<span class="glyphicon glyphicon-trash"></span>
		</a>
	</div>
	<div data-ng-show="error" class="text-center text-danger">
		<strong data-ng-bind="error"></strong>
	</div>

	<!-- 		by -->
	<!-- 		<span data&#45;ng&#45;bind="item.user.displayName"></span> -->
	<!-- 	</em> -->
	<!-- </small> -->
</section>
