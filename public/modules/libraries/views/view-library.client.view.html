<section data-ng-init="vm.findOne()">
	<div class="page-header">
		<h1 data-ng-bind="vm.library.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((vm.authentication.user) && (vm.authentication.user._id == vm.library.user._id))">
		<a class="btn btn-primary" href="/#!/libraries/{{vm.library._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="vm.remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="vm.library.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="vm.library.user.displayName"></span>
		</em>
	</small>
</section>
